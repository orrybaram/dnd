application: dnd-buddy
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /update_schema
  script: update_handler.app
  # login: admin
  secure: always

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /components
  static_dir: components

- url: /css
  static_dir: dist/css

- url: /partials
  static_dir: src/partials

- url: /js
  static_dir: src/js

- url: /dist
  static_dir: dist

- url: /fonts
  static_dir: src/fonts

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
- name: PIL
  version: latest


