<div class="card masonry-layout-panel card--power card--{{feat.type}}" ng-class="{'card--tapped': cardTapped}">
	<div class="card-header" ng-click="hideContent = !hideContent">
	    <h3 class="card-title">{{ feat.name }}</h3>
	</div>
	<div class="content item-content" ng-hide="hideContent" ng-click="cardTapped = !cardTapped" ng-bind-html="feat.html | renderHTML"></div>
</div>
