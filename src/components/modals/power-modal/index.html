<div class="power-modal">
	<div class="modal-header {{item.type}}">
	    <h3 class="modal-title">{{ item.name }} <span class="right">{{item.level}}</span></h3>
	</div>
	<div class="content">    
		<p class="description">{{ item.description }}</p>	    
		<div class="trait"><strong>{{ item.info }}</strong></div>

	    <div ng-repeat="(key, value) in item.primary">
	    	<div class="trait">	    		
	    		<strong>{{ key | removeUnderscores | capitalize }}:</strong> {{ value }}
	    	</div>
	    </div>

	    <div ng-if="item.secondary_attack">
	    	<div class="modal-header {{item.type}}">
	    	    <h3 class="modal-title">{{ item.secondary_attack }}</h3>
	    	</div>
	    	<div class="trait"><strong>{{ item.secondary_info }}</strong></div>
	    	<div ng-repeat="(key, value) in item.secondary">
	    		<div class="trait">	    		
	    			<strong>{{ key | removeUnderscores | capitalize }}:</strong> {{ value }}
	    		</div>
	    	</div>
	    </div>
	</div>
</div>
