<div class="masonry-layout">
	<stat-card character="character"></stat-card>
	<power-card class="" ng-repeat="power in character.powers | filter:{type: 'atwillpower'}"></power-card>
	<power-card ng-repeat="power in character.powers | filter:{type: 'encounterpower'}"></power-card>
	<power-card ng-repeat="power in character.powers | filter:{type: 'dailypower'}"></power-card>
	<feat-card ng-repeat="feat in character.feats"></feat-card>
</div>
