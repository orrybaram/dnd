
<div ng-show="ui.saving" class="toast">Saving...</div>
<div class="columns medium-10 push-1">
	<button class="right" ng-click="showEditStory = !showEditStory">{{!showEditStory ? 'Edit' : 'Preview'}}</button>
	<form ng-show="showEditStory" on-form-change="save_group()" class="row full-height content-view">
		<textarea ng-model="group.story" class="full-height"></textarea>
	</form>
	<p ng-hide="showEditStory" marked="group.story" class="full-height markdown-doc"></p>
</div>
