<div class="toolbar content-view">
	<a ui-sref="group-list"><i class="fa fa-arrow-left"></i></a>
	<h1>{{ group.name }}</h1>
</div>
<div class="content-view">
	<h2>Players</h2>
	<ul>
		<li ng-repeat="character in characters"><a ui-sref="character-detail({character_key: character.key})">{{ character.name }}</a></li>
	</ul>

	<input placeholder="Character name" ng-model="new_character.name" />
	<button ng-click="create_character(group.key)">add character</button>
</div>
